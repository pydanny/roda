{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock  %}


{% block content %}
<div class="row-fluid">
    <div class="span12">
        <h2>Enter new password</h2>
    </div>
</div>
<div class="row">
    <div class="span6">
        <form class='form-stacked well' action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Change my password</button>
          </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
<script>
    $(document).ready(function(){
        $("#id_new_password1").focus();
    });
</script>
{% endblock extrajs %}
