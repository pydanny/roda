{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="control-group control-group-{{ field.auto_id }} {% if field.errors %}error{% endif %}">
    <label for="{{ field.auto_id }}" {% if field.field.required %}class="requiredField"{% endif %}>
        <strong>{{ field.label|safe }}</strong>{% if not field.field.required %} (optional){% endif %}
    </label>
    <div class="controls">
        {{ field }}
        {% if field.errors %}
            <span class="help-block">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </span>
        {% endif %}        
        
        {% if field.help_text %}
            <p class="help-block">
                {{ field.help_text|safe }}
            </p>
        {% endif %}
    </div>
</div>
{% endif %}
